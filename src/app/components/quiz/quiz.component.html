<div class="main-quiz">
  <div class="quiz-title">
    <img class="quiz-logo" src="assets/logoBuzzfeed.png" alt="">
    <h5>{{title}}</h5>
  </div>

  <div class="layout">
    <div *ngIf=!finished class="quiz-questions">
      <h5>{{questionSelected.question}}</h5>
    </div>

    <div *ngIf=!finished class="quiz-options">
      <button
        *ngFor="let option of questionSelected.options; let i = index"
        (click)="playerChoose(option.alias)"
        class="btn-option"
      >
        {{option.name}}
      </button>
    </div>

    <div *ngIf=finished class="quiz-results">
      <h3>{{answerSelected}}</h3>
    </div>

    <div class="quiz-progress-component">
      <div class="quiz-progress">
        <div class="progress-bar" [style.width]="progress + '%'"></div>
      </div>
      <h6>Seu progresso</h6>
    </div>
  </div>

</div>
